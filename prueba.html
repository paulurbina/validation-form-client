		.error {
			border: 1px red solid;

<body>
	

<section id="contactanos">
	<div class="container">
		<form action="home.php" method="post" autocomplete="off">
			<div class="row">
				<div class="col-md-6 date-left">
					<div class="form-group">
						<label for="">Nombre</label><i class="fas fa-user"></i>
						<div class="input-group">
							<input type="text" name="nombre" id="nombre" minlength="5" maxlength="15" pattern="[A-Za-z]{4,15}" class="form-control" aria-describedby="inputGroupPrepend3" required>
						</div>


						<label for="">Apellido</label>
						<input type="text" name="apellido" id="apellido" minlength="5" maxlength="20" pattern="[A-Za-z]{4,20}" class="form-control" required>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="">Telefono</label>
								<input type="text" name="telefono" id="telefono" pattern="[0-9]{9}" class="form-control" required>
							</div>
						</div>
						<div class="col-md-6">
			                <div class="form-group">
				                <label for="">Email</label>
				                <input id="email" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" required>
			                </div>
			            </div>
					</div>
				</div>
				<div class="col-md-6 date-right">
					<div class="form-group">
						<label for="">Observaciones / Comentraios</label>
						<textarea id="obsComen" name="obsComen" class="form-control" rows="6" placeholder="Opcional"></textarea>
					</div>
					<p id="mensajeError"></p>
					<input type="submit" name="enviar" id="enviar" value="Enviar" class="justify-content-around btn btn-primary float-right boton-enviar">
				</div>
			</div>
		</form>
	</div>
</section>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
