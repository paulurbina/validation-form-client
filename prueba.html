<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Prueba</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrapcss/bootstrap.min.css">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/bootstrapjs/bootstrap.min.js"></script>

	<style>
		.error {
			border: 1px red solid;
		}
	</style>
</head>
<body>

	
<section id="contactanos">
	<div class="container">
		<form action="home.php" method="post" autocomplete="off">
			<div class="row">
				<div class="col-md-6 date-left">
					<div class="form-group">
						<label for="">Nombre</label>
						<input type="text" name="nombre" id="nombre" minlength="5" maxlength="15" pattern="[A-Za-z]{4,15}" class="form-control" required>
						<label for="">Apellido</label>
						<input type="text" name="apellido" id="apellido" minlength="5" maxlength="20" pattern="[A-Za-z]{4,20}" class="form-control" required>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="">Telefono</label>
								<input type="text" name="telefono" id="telefono" pattern="[0-9]{9}" class="form-control" required>
							</div>
						</div>
						<div class="col-md-6">
			                <div class="form-group">
				                <label for="">Email</label>
				                <input id="email" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" required>
			                </div>
			            </div>
					</div>
				</div>
				<div class="col-md-6 date-right">
					<div class="form-group">
						<label for="">Observaciones / Comentraios</label>
						<textarea id="obsComen" name="obsComen" class="form-control" rows="6" placeholder="Opcional"></textarea>
					</div>
					<p id="mensajeError"></p>
					<input type="submit" name="enviar" id="enviar" value="Enviar" class="justify-content-around btn btn-primary float-right boton-enviar">
				</div>
			</div>
		</form>
	</div>
</section>

</div>

</body>
</html>
